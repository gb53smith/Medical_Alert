# User must turn ON  switch.alive once every
# 24 hours to stop sending message_alive text
  - alias: Alive Notify
    trigger:
      platform: template
      value_template: '{{ (states.input_datetime.notify_time.attributes.timestamp | int | timestamp_custom("%H:%M", False)) == states.sensor.time.state}}'
    condition:
      condition: and
      conditions:
        - condition: state      
          entity_id: switch.alive
          state: 'off'
        - condition: state      
          entity_id: input_boolean.notity_enable
          state: 'on'  
    action:
      - service: notify.medical_alert_sms
        data_template:
          message: >
            {{states('input_text.message_alive')}}
          target: >
            +1{{states('input_text.phone_alive')}}
            
  - alias: Alive Reset
    trigger:
      platform: template
      value_template: '{{ (states.input_datetime.notify_time.attributes.timestamp | int | timestamp_custom("%H:%M", False)) == states.sensor.time.state}}'
    action:            
      - delay: 00:00:01            
      - service: homeassistant.turn_off
        data:
          entity_id: 
            - switch.alive            
            
script:        
# Alarm timer is reset if ON button pushed again
  alarm:
    alias: "Resetable Alarm"
    sequence:
      - service: homeassistant.turn_off
        data:
          entity_id: 
            - script.alarm_timer
            - switch.buzzer
      - service: homeassistant.turn_on
        data:
          entity_id:
            - switch.alarm          
            - script.alarm_timer 

  alarm_timer:
    alias: "Alarm Timer"
    sequence:
      - service: homeassistant.turn_on
        data:
          entity_id: 
            - automation.slow_buzzer
      - delay:
          minutes: 0
          seconds: 30  
      - service: homeassistant.turn_off
        data:
          entity_id: 
            - automation.slow_buzzer
      - service: homeassistant.turn_on
        data:
          entity_id: 
            - automation.fast_buzzer


